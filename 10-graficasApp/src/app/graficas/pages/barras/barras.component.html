<h1>Grafica de barra</h1>
<hr>
<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
      >
      </canvas>
    </div>
    <button (click)="randomize()" class="btn btn-primary">Actualizar</button>
  </div>
</div>
