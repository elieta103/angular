<div>
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas:enMayusculas }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <button pButton pRipple (click)="cambiarMayusculas()" type="button" label="Toggle Mayusculas" class="mr-1 p-button-warning"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('nombre')" type="button" label="Por nombre" class="mr-1 p-button-info"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('vuela')" type="button" label="Vuela" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('color')" type="button" label="Por color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-3">
        <p-table [value]="heroes | ordenar : ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col mt-3">
        <p-table [value]="heroes | slice:0">
            <!--Mandar una copia del array slice:0-->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">Vuela
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
