<p-toast position="bottom-right"></p-toast>

<button type="button" pButton label="PrimeNG"></button>

<div class="card">
    <h5>Severities</h5>
    <button type="button" pButton pRipple (click)="showSuccess()" label="Success" class="p-button-success p-mb-2"></button>
    <button type="button" pButton pRipple (click)="showInfo()" label="Info" class="p-button-info p-mb-2"></button>
    <button type="button" pButton pRipple (click)="showWarn()" label="Warn" class="p-button-warning p-mb-2"></button>
    <button type="button" pButton pRipple (click)="showError()" label="Error" class="p-button-danger p-mb-2"></button>
</div>

<div class="card">
    <h5>Vertical</h5>
    <div class="p-fluid">
        <div class="p-field">
            <label for="firstname1">Firstname</label>
            <input id="firstname1" type="text" pInputText>
        </div>
        <div class="p-field">
            <label for="lastname1">Lastname</label>
            <input id="lastname1" type="text" pInputText>
        </div>
    </div>
</div>
