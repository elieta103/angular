<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <!--Radios-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="persona.genero" value="M" type="radio" name="radioGenero" id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="persona.genero" value="F" type="radio" name="radioGenero" id="radioFemenino" checked required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!--Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" name="notificaciones" [(ngModel)]="persona.notificaciones" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--Checkbox-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" name="terminosYCondiciones" [(ngModel)]="terminosYCondiciones" type="checkbox" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!--Boton-->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Aceptar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid del formulario</h5>
<pre>{{miFormulario.valid }}</pre>
<br>

<h5>Términos</h5>
<pre>{{miFormulario.controls['terminosYCondiciones'].errors | json}}</pre>
<br>
