<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!--Continentes รณ Regiones -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente : </label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">{{region}}</option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">Paises : </label>
      <select class="form-control" formControlName="pais">
        <option value="">-- Seleccione Pais --</option>
        <option *ngFor="let pais of paises" [value]="pais.cca2">{{pais.name.official}}</option>
      </select>
    </div>
  </div>

    <!-- Fronteras con otros Paises -->
    <div class="row mb-3" *ngIf="fronterasNombreCompleto !== undefined && fronterasNombreCompleto.length !== 0 ">
      <div class="col">
        <label class="form-label">Fronteras : </label>
        <select class="form-control" formControlName="frontera">
          <option value="">-- Seleccione Frontera --</option>
          <option *ngFor="let frontera of fronterasNombreCompleto" [value]="frontera.cca3">{{frontera.name.official}}</option>
        </select>
      </div>
    </div>


    <div class="row" *ngIf="cargando">
      <div class="col">
        <div class="alert alert-primary">
          Cargando...
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Seleccionar</button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid : {{miFormulario.valid}}</pre>
<pre>{{ miFormulario.value | json}}</pre>
