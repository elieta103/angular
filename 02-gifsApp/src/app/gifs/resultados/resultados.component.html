<div class="row">
    <div class="col-sm-6 col-md-4 animate__animated animate__fadeIn" *ngFor="let item of resultados">
        <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top">
        <div class="card-body">
            <p class="card-text">{{item.title}}</p>
        </div>
    </div>
</div>
